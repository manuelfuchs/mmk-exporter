name: Release Pipeline

on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: MAKALE
    env:
      local_publish_folder: publish
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: 5.x.x

      - name: Build
        run: dotnet publish /p:PublishSingleFile=true --framework net5.0 --self-contained --runtime linux-x64 --configuration release --output ${{ env.local_publish_folder }}
        
      - name: Publish
        env:
          host: '${{ secrets.SSH_HOST }}'
          host_key: '${{ secrets.SSH_HOST_KEY }}'
          host_key_alg: '${{ secrets.SSH_HOST_KEY_ALG }}'
          publish_path: '${{ secrets.PUBLISH_PATH }}'
          ssh_user: '${{ secrets.SSH_USERNAME }}'
          ssh_password: '${{ secrets.SSH_PASSWORD }}'
        run: |
          mkdir ~/.ssh && touch ~/.ssh/known_hosts
          ssh-keyscan -H scotti.uberspace.de > ~/.ssh/known_hosts
          sshpass -p "${{ env.ssh_password }}" scp -r ${{ env.local_publish_folder }} ${{ env.ssh_user }}@${{ env.host }}:${{ env.publish_path }}
